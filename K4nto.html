<!DOCTYPE html>
<html>
	<head>
		<title>K4nto Photographie</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="mystyle.css">
		<link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet"> 
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- Ajout framework VueJS -->
	</head>
	<body>
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<div class="animated">
				<a class="text" href="#">Albums</a>
				<a class="text" href="#">About</a>
				<a class="text" href="#">Contact</a>
			</div>
			<p class="text" href="#">Copyright©</p>
		</div>

		<span style="font-weight: 600;font-family: 'Cabin Sketch', cursive;opacity:0.8;color:white;font-size:1.9vw;cursor:pointer;position:absolute;top:0;right:0;" onclick="openNav()"> Open &#9776;</span>
		
		<script>
			function openNav() {
			document.getElementById("mySidenav").style.width = "225px"; /* Taille du volet latéral de navigation */
			}
			
			function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
			}
		</script>
		
		<div id="section1" onwheel="myFunction(event)"> <!-- ajout de onwheel pour avoir les events de la roue de la souris dans la section1 -->
			<div class="background">
				<div class="centered" title="K4nto Photograpie">K4nto Photograpie</div>
			</div>
			<div class="signature">
				<a href="#section1"><img src="Images\KA_logo_white_small.svg">
			</div>
			<div class="button_down">
				<a href="#section2"><img src="Images\down-arrow-white.png"></a>
			</div>
		</div>

		<div id="section2" onwheel="myFunction(event)"> <!-- ajout de onwheel pour avoir les events de la roue de la souris dans la section2 -->
			<div class="text">
				<h1>Welcome to an empty world.</h1>
			</div>
			<div class="button_up">
				<a href="#section1"><img src="Images\up-arrow-white.png"></a>
			</div>
		</div>
		<script>
			window.addEventListener("wheel", function(e){e.preventDefault();}, {passive: false} );
			function myFunction(event) {
				var y = event.deltaY;
				console.log(y);
				if (y>0){
					var elmnt = document.getElementById("section2"); /* allez à la section2 au scroll de la molette */
					elmnt.scrollIntoView();
				}
				if (y<0){
					var elmnt = document.getElementById("section1"); /* allez à la section1 au scroll de la molette */
					elmnt.scrollIntoView();
				}
			}
		</script>
	</body>
</html>
